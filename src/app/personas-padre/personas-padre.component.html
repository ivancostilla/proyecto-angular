<h1>Listado de personas: envio de props en componente padre a hijo</h1>
<hr>
<!-- así recibimos la prop del componente hijo,
   acá estamos en el componente padre -->
<app-formulario-hijo></app-formulario-hijo>
<!-- no es necesario escuchar el evento cuando uso el servicio -->
<!-- (personaCreada)='personaAgregada($event)' -->
  <hr/>
  <br/><br/>
  <!-- con el binding mandamos la info al componente hijo:
  entre los corchetes la variable a la que enviamos info
y entre comillas la info que enviamos  -->
  <app-persona
   *ngFor='let personaElemento of personas; let i =index'
   [persona] = 'personaElemento'
   [indice] = 'i'
  >

  </app-persona>
